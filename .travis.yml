dist: trusty

language: python

python:
 - 2.7

sudo: false

addons:
  apt:
    packages:
    - rtmpdump
    - python-crypto
    - php5-cli
    - php5-curl

env:
  global:
    - ENABLE_FINLAND_TESTS=0

install:
 # Speed up CI install
 # http://lxml.de/installation.html#installation
 - CFLAGS="-O0" pip install lxml

 - pip install pyflakes pep8
 - python setup.py install

script:
 - pyflakes yledl/*.py
 - python setup.py pytest
 - yle-dl --help

after_script:
 - pep8 --statistics --count yledl/*.py
